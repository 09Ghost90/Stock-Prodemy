<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="static-stock/styles.css">
    <link rel="stylesheet" href="static-stock/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 id="title">Controle de Estoque</h1>

    <!-- Formulário para adicionar produtos -->
    <form id="form-produto">
        <div class="form-group">
            <label for="codigo">Código do produto:</label>
            <input type="number" id="codigo" required>
        </div>

        <div class="form-group">
            <label for="unidade">Unidade:</label>
            <select id="unidade" required>
                <option value="Unid.">Unid.</option>
                <option value="Cx.">Cx.</option>
                <option value="Dz.">Dz.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nome">Nome do produto:</label>
            <input type="text" id="nome" required>
        </div>

        <div class="form-group">
            <label for="preco-unid">Preço Unitário:</label>
            <input type="number" step="0.01" id="preco-unid" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>
        </div>

        <div class="button-container">
            <button type="submit">
                <i class="fa fa-save"></i> Adicionar Produto
            </button>
        </div>
    </form>

    <!-- Modal de Edição -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Editar Produto</h2>
            <form id="form-editar">
                <div class="form-group">
                    <label for="codigo-editar">Código do produto:</label>
                    <input type="number" id="codigo-editar" required disabled>
                </div>

                <div class="form-group">
                    <label for="unidade-editar">Unidade:</label>
                    <select id="unidade-editar" required>
                        <option value="Cx.">Cx</option>
                        <option value="Unid.">Unid</option>
                        <option value="Dz.">Dz</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nome-editar">Nome do produto:</label>
                    <input type="text" id="nome-editar" required>
                </div>

                <div class="form-group">
                    <label for="preco-editar-unidade">Preço Unitário:</label>
                    <input type="number" step="0.01" id="preco-editar-unidade" required>
                </div>

                <div class="form-group">
                    <label for="preco-editar">Preço:</label>
                    <input type="number" step="0.01" id="preco-editar" required>
                </div>

                <div class="form-group">
                    <label for="quantidade-editar">Quantidade:</label>
                    <input type="number" id="quantidade-editar" required>
                </div>

                <div class="button-container">
                    <button type="submit">
                        <i class="fa fa-save"></i> Atualizar Produto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <h2>Produtos no Estoque</h2>

    <!-- Tabela para exibir os produtos -->
    <table id="tabela-estoque">
        <thead>
            <tr>
                <th>Código</th>
                <th>Unidade</th>
                <th>Nome</th>
                <th>Preço Unitário</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>

    <!-- Mensagem caso não haja produtos -->
    <div id="mensagem-vazia" style="display: none; text-align: center; font-weight: bold;">
        Nenhum produto encontrado.
    </div>

    <!-- Botões de ação -->
    <div class="button-container">
        <button id="btn-export-excel" type="button">
            <i class="fa fa-file-excel-o"></i> Gerar Excel
        </button>
        <a href="/static-client/index.html">
            <button type="button">Adicionar Clientes</button>
        </a>
    </div>

    <!-- Feedback visual para ações -->
    <div id="feedback-message" class="feedback-message"></div>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Atacado. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
    <script src="/js/script-xls.js"></script>
</body>

</html>
