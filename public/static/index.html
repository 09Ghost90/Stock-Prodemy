<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <!-- <link rel="stylesheet" href="static/styles.css"> -->
    <link rel="stylesheet" href="static/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 id="title">Controle de Estoque</h1>

    <!-- Formulário para adicionar produtos -->
    <form id="form-produto">
        <input type="number" id="codigo" placeholder="Código do produto" required>

        <select id="unidade" required>
            <option value="Unid.">Unid.</option>
            <option value="Cx.">Cx.</option>
            <option value="Dz.">Dz.</option>
        </select>

        <input type="text" id="nome" placeholder="Nome do produto" required>
        <input type="number" step="0.01" id="preco-unid" placeholder="Preço Unitário" required>
        <input type="number" step="0.01" id="preco" placeholder="Preço" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <button type="submit">
            <i class="fa fa-save"></i>Adicionar Produto</button>
    </form>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Editar Produto</h2>
            <form id="form-editar">
                <input type="number" id="codigo-editar" placeholder="Código do produto" required disabled>

                <select id="unidade-editar" required>
                    <option value="Cx.">Cx</option>
                    <option value="Unid.">Unid</option>
                    <option value="Dz.">Dz</option>
                </select>

                <input type="text" id="nome-editar" placeholder="Nome do produto" required>
                <input type="number" step="0.01" id="preco-editar-unidade" placeholder="Preço Unitário" required>
                <input type="number" step="0.01" id="preco-editar" placeholder="Preço" required>
                <input type="number" id="quantidade-editar" placeholder="Quantidade" required>

                
                <button type="submit">
                    <i class="fa fa-save"></i> Atualizar Produto
                </button>
            </form>
        </div>
    </div>
    
    

    <h2>Produtos no Estoque</h2>

<!-- Tabela para exibir os produtos -->
<table id="tabela-estoque">
    <thead>
        <tr>
            <th>Código</th>
            <th>Unidade</th>
            <th>Nome</th>
            <th>Preço Unitário</th>
            <th>Preco</th>
            <th>Quantidade</th>
        </tr>
    </thead>
    <tbody>
        <!-- Os produtos serão inseridos aqui pelo JavaScript -->
    </tbody>
</table>

<!-- Mensagem caso não haja produtos -->
<div id="mensagem-vazia" style="display: none; text-align: center; font-weight: bold;">
    Nenhum produto encontrado.
</div>

<!-- Automação Python para Gerar um Excel -->
<!-- IDEIA MUITO LEGAL!! -->
<button id="btn-export-excel" type="submit">
    <i class="fa fa-file-excel-o"></i> Gerar Excel
</button>

<a href="/static-client/index.html">
    <button>Adicionar Clientes</button>
</a>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Atacado. Todos os direitos reservados.</p>
    </footer>


    <script src="/js/script.js"></script>
    <script src="/js/script-xls.js"></script>
</body>

</html>
