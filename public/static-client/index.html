<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static-client/styles.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1 id="title">Cadastro de Clientes</h1>

    <!-- Formulário para adicionar clientes -->
    <form id="form-cliente">
        <input type="text" id="nome" placeholder="Nome do cliente" required><br><br>
        <input type="text" id="contato" placeholder="Whatsapp" required><br><br>
        <input type="text" id="endereco" placeholder="Endereço - Maps" required><br><br>
        <input type="text" id="horario-atendimento" placeholder="Horário - Atendimento" required><br><br>
        <input type="text" id="horario-entrega" placeholder="Horário - Entrega" required><br><br>
        <input type="text" id="observacao" placeholder="Observações" required>
        <br><br>
        <div class="button-container">
            <button type="submit">Adicionar Cliente</button>
            <a href="../static-stock/index.html"><button type="button">Estoque</button></a>
        </div>
    </form>

    <div id="modal-editar-cliente" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal-editar">&times;</span>
            <h2>Editar Cliente</h2>
            <form id="form-editar-cliente">
                <input type="text" id="nome-editar" placeholder="Nome do cliente" required><br><br>
                <input type="text" id="contato-editar" placeholder="Whatsapp" required><br><br>
                <input type="text" id="endereco-editar" placeholder="Endereço - Maps" required><br><br>
                <input type="text" id="horario-atendimento-editar" placeholder="Horário - Atendimento" required><br><br>
                <input type="text" id="horario-entrega-editar" placeholder="Horário - Entrega" required><br><br>
                <input type="text" id="observacao-editar" placeholder="Observações" required>
                <br><br>
                <button type="submit">
                    <i class="fa fa-save
                    "></i>Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Tabela para exibir os clientes -->
     <h2>Clientes Cadastrados</h2>
     <table id="tabela-clientes">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Contato</th>
                <th>Endereço</th>
                <th>Horário de Atendimento</th>
                <th>Horário de Entrega</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os clientes serão inseridos aqui pelo JavaScript -->
        </tbody>
     </table>

        <!-- Rodapé -->
        <footer>
            <p>© 2024 Atacado. Todos os direitos reservados.</p>
        </footer>

        <script src="/js/script-client.js"></script>
</body>
</html>
